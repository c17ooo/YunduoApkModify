syntax = "proto3";

package v1.message.device.vehicle.hmi.event;
option go_package = "v1/message/device/vehicle/hmi/event";

/**
 * 地图缩略图
 * 结构体: sys_msgs::Image
 * topic : /alam/ipa/map_image
 */
message ParkingMapImageEvt {
  uint32 camera_id = 1;
  uint32 width = 2;
  uint32 height = 3;
  uint32 channel = 4;
  uint32 width_step = 5; //the length of a row
  uint32 exp_time = 6; //camera exposure time
  EnumImageFormat format = 7;
  uint64 data_status = 8;
  repeated uint32 data = 9; //the pointer to data, length = height × width × width_step
}

